<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>USDT-UAH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Service</th>
                <th scope="col">Price</th>
                <th scope="col">Last update</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>                
                <td>Binance</td>
                <td id="binancePrice">Loading..</td>
                <td id="binanceTime">Loading..</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Kuna</td>
                <td id="kunaPrice">Loading..</td>
                <td id="kunaTime">Loading..</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>WhiteBit</td>
                <td id="whiteBitPrice">Loading..</td>
                <td id="whiteBitTime">Loading..</td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td>Huobi</td>
                <td id="huobiPrice">Loading..</td>
                <td id="huobiTime">Loading..</td>
            </tr>
        </tbody>
    </table>
    <div>
        <button style="display: block; margin-left: auto; margin-right: auto" type="button" disabled id="updateButton" class="btn btn-outline-dark">Update Kuna</button>
    </div>
    <div>
        <h4 style="text-align: center">"–£–ø—É—â–µ–Ω–Ω–∞—è –≤—ã–≥–æ–¥–∞" üòâ</h4>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"
        integrity="sha512-g2TeAWw5GPnX7z0Kn8nFbYfeHcvAu/tx6d6mrLe/90mkCxO+RcptyYpksUz35EO337F83bZwcmUyHiHamspkfg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const whiteBitCommision = 0.1
        const kunaCommision = 0.25
        const huobiCommision = 0.2

        const UpdateHuobi = (bidPrice, askPrice, time) => {
            const priceCell = document.getElementById("huobiPrice");
            const timeCell = document.getElementById("huobiTime");
            priceCell.innerHTML = getPriceString(bidPrice, askPrice, huobiCommision)
            timeCell.innerHTML = ("0" + time.getHours()).slice(-2) + ":" + ("0" + time.getMinutes()).slice(-2) + ":" + ("0" + time.getSeconds()).slice(-2);
        }

        const UpdateBinance = (bidPrice, askPrice, time) => {
            const priceCell = document.getElementById("binancePrice");
            const timeCell = document.getElementById("binanceTime");
            priceCell.innerHTML = getPriceString(bidPrice, askPrice, null)
            timeCell.innerHTML = ("0" + time.getHours()).slice(-2) + ":" + ("0" + time.getMinutes()).slice(-2) + ":" + ("0" + time.getSeconds()).slice(-2);

        }
        const UpdateKuna = (bidPrice, askPrice, time) => {
            const priceCell = document.getElementById("kunaPrice");
            const timeCell = document.getElementById("kunaTime");
            priceCell.innerHTML = 
                priceCell.innerHTML = getPriceString(bidPrice, askPrice, kunaCommision)
            timeCell.innerHTML = ("0" + time.getHours()).slice(-2) + ":" + ("0" + time.getMinutes()).slice(-2) + ":" + ("0" + time.getSeconds()).slice(-2);
        }

        const UpdateWhitebit = (bidPrice, askPrice, time) => {
            const priceCell = document.getElementById("whiteBitPrice");
            const timeCell = document.getElementById("whiteBitTime");
            priceCell.innerHTML = getPriceString(bidPrice, askPrice, whiteBitCommision)
            timeCell.innerHTML = ("0" + time.getHours()).slice(-2) + ":" + ("0" + time.getMinutes()).slice(-2) + ":" + ("0" + time.getSeconds()).slice(-2);
        }

        const GetKunaPrice = () => {
            fetch('https://api.kuna.io/v3/tickers?symbols=usdtuah')
                .then((response) => response.json())
                .then((data) => {
                    UpdateKuna(data[0][1],data[0][3],new Date())
                });
        }

        const getPriceString = (bidPrice, askPrice, commision) => {
            let askString = `Ask: ${askPrice.toFixed(4)}`
            let bidString =` <br> Bid: ${bidPrice.toFixed(4)}`
            if(commision != null){
                askString += ` <br> + ${commision}% = ${(askPrice * (1 + (commision / 100))).toFixed(4)}`;
                bidString += ` <br> - ${commision}% = ${(askPrice * (1 - (commision / 100))).toFixed(4)}`
            }
            return askString + bidString
        }

        /////////////////////// binance socket end ////////////////////////

        const binanceSocket = new WebSocket("wss://stream.binance.com:443/ws/usdtuah@bookTicker");

        binanceSocket.onmessage = function (event) {
            const tick = JSON.parse(event.data);
            UpdateBinance(parseFloat(tick.b), parseFloat(tick.a), new Date());
        };

        binanceSocket.onerror = function (error) {
            alert(`binanceSocket: [error]`);
        };

        /////////////////////// binance socket end ////////////////////////


        /////////////////////// whitebit socket start ////////////////////////

        const whitebitSocket = new WebSocket("wss://api.whitebit.com/ws");

        whitebitSocket.onopen = function (e) {

            setInterval(() => {
                whitebitSocket.send(`{
                    "id": 11,
                    "method": "depth_request",
                    "params": [
                        "USDT_UAH",
                        1,
                        "0"
                    ]
                }`);
            },2000)

            setInterval(()=> {
                whitebitSocket.send(`{
                    "id": 0,
                    "method": "ping",
                    "params": []
                }`);
            },40000)
        };

        whitebitSocket.onerror = function (error) {
            alert(`whitebitSocket: [error]`);
        };

        whitebitSocket.onmessage = (event) => {            
            const tick = JSON.parse(event.data);
            UpdateWhitebit(parseFloat(tick.result.bids[0][0]), parseFloat(tick.result.asks[0][0]), new Date());                       
        }

        /////////////////////// whitebit socket end ////////////////////////
        
        /////////////////////// huobi socket start ////////////////////////
        const huobiSocket = new WebSocket("wss://api-aws.huobi.pro/ws");
        huobiSocket.binaryType = 'arraybuffer';

        huobiSocket.onopen = function (e) {
            huobiSocket.send(JSON.stringify({ 'sub': 'market.usdtuah.ticker' }))
        };

        huobiSocket.onerror = function (error) {
            alert(`huobiSocket: [error]`);
        };

        huobiSocket.onmessage = (event) => {
            let raw_data = event.data;
            let json = pako.inflate(new Uint8Array(raw_data), { to: 'string' });
            let data = JSON.parse(json);
            
            if (data['ping']) {
                huobiSocket.send(JSON.stringify({ 'pong': data['ping'] }));
                return;
            }else if(data['tick']){
                UpdateHuobi(data['tick']['bid'], data['tick']['ask'], new Date(data['ts']))
            }
        }

        /////////////////////// huobi socket end ////////////////////////

        const updateButton = document.getElementById("updateButton");
        updateButton.addEventListener("click",(e)=>{
            e.preventDefault();
            updateButton.setAttribute("disabled","true");
            GetKunaPrice();
            setTimeout(()=>{
                updateButton.removeAttribute("disabled");
            },5000)
        })

        GetKunaPrice();

        setTimeout(() => {
            updateButton.removeAttribute("disabled");
        }, 5000)
    </script>
</body>

</html>
