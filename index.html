<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>USDT-UAH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Service</th>
                <th scope="col">Price</th>
                <th scope="col">Last update</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>                
                <td>Binance</td>
                <td id="binancePrice">Loading..</td>
                <td id="binanceTime">Loading..</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Kuna</td>
                <td id="kunaPrice">Loading..</td>
                <td id="kunaTime">Loading..</td>
            </tr>
        </tbody>
    </table>
    <div style="text-align: center;">
        <button type="button" disabled id="updateButton" class="btn btn-outline-dark">Dark</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script>
        const UpdateBinance = (price, time) => {
            const priceCell = document.getElementById("binancePrice");
            const timeCell = document.getElementById("binanceTime");
            priceCell.innerHTML = price.toFixed(2);
            timeCell.innerHTML = time.getHours() + ":" + time.getMinutes() + ":" + time.getSeconds();
            console.log(event.data);
        }
        const UpdateKuna = (price, time) => {
            const priceCell = document.getElementById("kunaPrice");
            const timeCell = document.getElementById("kunaTime");
            priceCell.innerHTML = price.toFixed(2);
            timeCell.innerHTML = time.getHours() + ":" + time.getMinutes() + ":" + time.getSeconds();
        }

        const GetKunaPrice = () => {
            fetch('https://api.kuna.io/v3/tickers?symbols=usdtuah')
                .then((response) => response.json())
                .then((data) => {
                    UpdateKuna(data[0][1],new Date())
                    console.log(data)
                });
        }
        // const GetBinancePrice = () => {
        //     fetch('https://api.binance.com/api/v3/ticker/price?symbol=UAHUSDT')
        //         .then((response) => response.json())
        //         .then((data) => {
        //             UpdateBinance(data.price, new Date())
        //             console.log(data)
        //         });
        // }

        let socket = new WebSocket("wss://stream.binance.com:443/ws/usdtuah@aggTrade");
            
        socket.onmessage = function (event) {
            const tick = JSON.parse(event.data);
            const price = parseFloat(tick.p);
            const time = new Date(tick.T);
            UpdateBinance(price, time);            
        };


        const updateButton = document.getElementById("updateButton");
        updateButton.addEventListener("click",(e)=>{
            e.preventDefault();
            updateButton.setAttribute("disabled","true");
            GetKunaPrice();
            setTimeout(()=>{
                updateButton.removeAttribute("disabled");
            },5000)
        })
        GetKunaPrice();
        setTimeout(() => {
                updateButton.removeAttribute("disabled");
            }, 5000)
    </script>
</body>

</html>
